{% extends "base.html" %}

{% block content %}
<!--Heard something about a safe list. And I love the music charts so much that I've already listened to 100k songs out of a million!-->
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="GET" action="/getbrute">
            <h5>
                {{ error_message }}
            </h5>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Your username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
<!--TODO: don't forget to add users other than admin!-->
{% endblock %}
